<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript music player</title>
  </head>
  <body>
    <img
      src="./assets/freestocks-OfaDD5o8hpk-unsplash (1).jpg"
      alt="afternoon tea"
      id="background"
    />
    <audio src="./assets/ZoÃ© Viu - A Night In The Desert.mp3" id="song"></audio>

    <div class="container">
      <div class="box"></div>

      <div class="gradient"></div>
      <img
        src="./assets/freestocks-OfaDD5o8hpk-unsplash (1).jpg"
        alt="afternoon tea"
        id="thumbnail"
      />
      <img
        src="./assets/play-solid.svg"
        onclick="playPause()"
        alt="Play Pause Button"
        id="play"
      />

      <!-- <div class="song-artist">Zoe Viu</div>
      <div class="song-title">
        A Night <br />
        In The Desert
      </div> -->

      <input
        type="range"
        id="progress-bar"
        min="0"
        value="0"
        onchange="changeProgressBar()"
      />
      <div class="currentTime"></div>
      <div class="durationTine"></div>
    </div>
  </body>
</html>
